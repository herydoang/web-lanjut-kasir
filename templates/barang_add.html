{% extends 'base.html' %}

<!-- Block Content -->
{% block content %}
<div class="container">
    <div class="row text-center mt-4">
        <div class="col">
            <h2>Form Add Barang</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Kategori</label>
                    <select class="form-select" name="kategori">
            <!-- For Add in Kategori -->
            {% for add in kategori %}
            <!-- Kondisi if else -->
            {% if get_produk.kategori == kategori %}
            <option value="{{ add.nama }}" selected="selected">{{ add.nama }}</option>
            {% else %}
            <option value="{{ add.nama }}">{{ add.nama }}</option>
            <!-- Kondisi if else -->
            {% endif %}
            <!-- End For Add in Kategori -->
            {% endfor %}
          </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nama</label>
                    <input type="text" class="form-control" name="nama" value="{{ get_produk.nama }}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Jumlah</label>
                    <input type="text" class="form-control" name="jumlah" value="{{ get_produk.jumlah }}" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Deskripsi</label>
                    <textarea name="deskripsi" class="form-control">{{ get_produk.deskripsi }}</textarea>
                </div>
                <button type=" submit " class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
