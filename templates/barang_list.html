{% extends 'base.html' %}

<!-- Block Content -->
{% block content %}
<div class="container">
    <h1 class="text-center mt-3">List Barang</h1>
    <div class="row mt-3">
        <div class="card">
            <div class="header mt-3 mb-3">
                <a class="btn btn-primary" href="{% url 'barang_add' %}" role="button">+Tambah Barang</a>
            </div>
            <div class="body">
                <table class="table text-center table-bordered border-primary">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Deskripsi</th>
                            <th scope="col">Kategori</th>
                            <th scope="col">Jumlah</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for list in produk %}
                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td>{{ list.nama }}</td>
                            <td>{{ list.deskripsi }}</td>
                            <td>{{ list.kategori }}</td>
                            <td>{{ list.jumlah }}</td>
                            <td>
                                <a href="{% url 'barang_update' list.id%}">Update</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
